<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Change a point icon</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.2.0-pre.2/maplibre-gl.js"></script>
    <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.2.0-pre.2/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const key = 'YOUR_MAPTILER_API_KEY_HERE';
        const map = new maplibregl.Map({
            container: 'map',
            style: `https://api.maptiler.com/maps/streets/style.json?key=${key}`,
            center: [1-0.07, 51.5],
            zoom: 6,
            hash: true
        });
        map.on('load', function() {
            map.loadImage('https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-plane-512.png', function (error, image) {
                if (error) throw error;
                map.addImage('Airport_icon', image);

                map.addSource('Airport_points', {
                    type: 'geojson',
                    data: `https://api.maptiler.com/data/YOUR_MAPTILER_DATASET_ID_HERE/features.json?key=${key}`
                });

                map.addLayer({
                    id: 'Airports',
                    type: 'symbol',
                    source: 'Airport_points',
                    layout: {
                        'icon-image': 'Airport_icon',
                        'icon-size': 0.05
                    }
                });
            });
        });

        map.on('error', function(err) {
            throw new Error("To load the map, you must replace YOUR_MAPTILER_API_KEY_HERE first, see README");
        });       
    </script>
</body>
</html>
